<!DOCTYPE html>
<html>

<head>
    <title>FocusGuard - Admin Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: #00d4ff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .nav a:hover {
            background: #16213e;
        }

        .card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #0f3460;
        }

        th {
            color: #00d4ff;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .badge-admin {
            background: #ff9800;
            color: #000;
        }

        .badge-teacher {
            background: #2196f3;
        }

        .badge-student {
            background: #4caf50;
        }

        .badge-active {
            background: #4caf5030;
            color: #4caf50;
        }

        .badge-inactive {
            background: #f4433630;
            color: #f44336;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-primary {
            background: #00d4ff;
            color: #1a1a2e;
        }

        .btn-secondary {
            background: #555;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            background: #0f3460;
            border: 2px solid #0f3460;
            border-radius: 5px;
            color: white;
        }

        input:focus,
        select:focus {
            border-color: #00d4ff;
            outline: none;
        }

        .user-info {
            color: #888;
            font-size: 14px;
        }

        .logout-btn {
            background: #f44336;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Panel</h1>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span class="user-info">Logged in as: <strong id="currentUser">-</strong></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/admin" style="background: #16213e;">User Management</a>
        <a href="/exams" style="color: #ff9800;">üìù Exams</a>
    </div>

    <!-- Create User Form -->
    <div class="card">
        <h3 style="margin-bottom: 15px; color: #00d4ff;">Create New User</h3>
        <form id="createForm">
            <div class="form-row">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-row">
                <select id="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="text" id="className" placeholder="Class (optional)">
                <input type="text" id="studentId" placeholder="Student ID (optional)">
            </div>
            <button type="submit" class="btn btn-primary">Create User</button>
        </form>
    </div>

    <!-- Users Table -->
    <div class="card">
        <h3 style="margin-bottom: 15px; color: #00d4ff;">All Users</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Role</th>
                    <th>Class</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || user.role !== 'admin') {
            alert('Admin access required');
            window.location.href = '/login';
        }

        document.getElementById('currentUser').textContent = user.full_name || user.username;

        // Fetch users
        async function loadUsers() {
            const res = await fetch('/api/auth/users', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const users = await res.json();

            document.getElementById('usersTable').innerHTML = users.map(u => `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.username}</td>
                    <td>${u.full_name}</td>
                    <td><span class="badge badge-${u.role}">${u.role}</span></td>
                    <td>${u.class_name || '-'}</td>
                    <td><span class="badge ${u.is_active ? 'badge-active' : 'badge-inactive'}">${u.is_active ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        <button class="btn btn-secondary" onclick="toggleUser(${u.id})">${u.is_active ? 'Disable' : 'Enable'}</button>
                        <button class="btn btn-danger" onclick="deleteUser(${u.id}, '${u.username}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        loadUsers();

        // Create user
        document.getElementById('createForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/auth/users', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    full_name: document.getElementById('fullName').value,
                    role: document.getElementById('role').value,
                    class_name: document.getElementById('className').value || null,
                    student_id: document.getElementById('studentId').value || null
                })
            });

            if (res.ok) {
                alert('User created!');
                document.getElementById('createForm').reset();
                loadUsers();
            } else {
                const err = await res.json();
                alert(err.detail || 'Error creating user');
            }
        };

        // Toggle user active status
        async function toggleUser(id) {
            await fetch(`/api/auth/users/${id}/toggle-active`, {
                method: 'PUT',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            loadUsers();
        }

        // Delete user
        async function deleteUser(id, username) {
            if (!confirm(`Delete user "${username}"?`)) return;
            await fetch(`/api/auth/users/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            loadUsers();
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }
    </script>
</body>

</html>
